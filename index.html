<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#208589">
    <meta name="description" content="TimeTracker - A professional time and leave management application">
    <title>TimeTracker - Time Management App</title>
    <link rel="icon" href="./assets/icons/favicon.png" type="image/png">
    
    <!-- External CSS Link -->
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="manifest" href="./manifest.json">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loader"></div>
        <p>Loading TimeTracker...</p>
    </div>

    <!-- App Container -->
    <div id="appContainer" style="display: none;">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <h1 class="app-title">â±ï¸ TimeTracker</h1>
                <p class="app-subtitle">Professional Time & Leave Management</p>
            </div>
            <div class="header-actions">
                <button id="themeToggle" class="btn-theme" title="Toggle theme" aria-label="Toggle theme">
                    <span class="theme-icon">ğŸŒ™</span>
                </button>
            </div>
        </header>

        <!-- Navigation Tabs -->
        <nav class="tab-navigation">
            <button class="tab-btn active" data-tab="dashboard" title="View dashboard">
                <span class="tab-icon">ğŸ“Š</span>
                <span class="tab-label">Dashboard</span>
            </button>
            <button class="tab-btn" data-tab="timesheet" title="Manage timesheet">
                <span class="tab-icon">ğŸ“‹</span>
                <span class="tab-label">Timesheet</span>
            </button>
            <button class="tab-btn" data-tab="settings" title="App settings">
                <span class="tab-icon">âš™ï¸</span>
                <span class="tab-label">Settings</span>
            </button>
        </nav>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Dashboard Screen -->
            <section class="screen" id="dashboardScreen"></section>

            <!-- Timesheet Screen -->
            <section class="screen" id="timesheetScreen"></section>

            <!-- Settings Screen -->
            <section class="screen" id="settingsScreen"></section>
        </main>
    </div>

    <!-- Scripts -->
    <script src="./js/config.js"></script>
    <script src="./js/utils.js"></script>
    
    <script src="./js/app/app.core.js"></script>
    <script src="./js/app/app.system.js"></script>
    <script src="./js/app/app.periods.js"></script>
    <script src="./js/app/app.logic.js"></script>
    <script src="./js/app/app.csv.js"></script>
    <script src="./js/app/app.ui.js"></script>
    <script src="./js/main.js"></script>

    
    <!-- Register Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(err => {
                console.log('Service Worker registration failed:', err);
            });
        }
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-color-scheme', savedTheme);
    </script>
</body>
</html>
